<div class="container" ng-controller="login">
  <div class="row">
   <form name="login" method="post">
     <div class="col-md-12">Login</div>

  	 <div class="col-md-12">
  	  <div class="col-md-6">
       <h5 class="text-danger" ng-show="error && errorMessage != ''" ng-bind-html-unsafe="{{errorMessage}}">{{errorMessage}}</h5>
       <div class="form-group">
         <label>Username</label>
         <input type="email" ng-model="username" name="username" class="form-control" required>
         <h5 class="text-danger" ng-show="(login.username.$touched || error) && login.username.$error.required">Username/Email is required</h5>
         <h5 class="text-danger" ng-show="(login.username.$touched || error) && login.username.$invalid && !login.username.$error.required">Email is invalid</h5>
       </div>
      </div>
      <div class="col-md-6">
       <div class="form-group">
         <label>Password</label>
         <input type="password"  value="" ng-model="password" name="password" class="form-control" required maxlength="6">
         <h5 class="text-danger" ng-show="(login.password.$touched || error) && login.password.$error.required">Password is required</h5>
        </div>
      </div> 
  	 </div>
  	 <div class="col-md-12">
  	  <div class="col-md-6">
  	  	<input type="button" Value="Login" class="btn btn-success" ng-click="loginform()" />
  	  </div>
  	 </div> 
  </div>
 </div>
